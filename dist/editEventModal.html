<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./assets/css/addForm.css">
    <script src="./rendererEditForm.js" defer type="module"></script>
</head>
<body>
<h1 id="'test">Edit Form modal</h1>
	<div class="row input-container">
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" id="description"required />
					<label>Description</label> 
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input">
					<input type="time" id="startTime" required />
					<label>Start at</label> 
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input" style="float:right;">
					<input type="time" id="endTime" required />
					<label>End at</label> 
				</div>
			</div>
			<div class="col-xs-12">
				<span id="editEventButton" class="btn-lrg submit-btn" >Edit event</span>
                <span id="deleteEventButton" class="btn-lrg delete-btn" >Delete event</span>
			</div>
            <br/>
            <div class="col-xs-12">
				
			</div>
	</div>
</div>

</body>
</html>
